<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Tagalizer</title>

        <script src="https://use.fontawesome.com/cc7378678c.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="tagalizer.js"></script>
        <script type='text/javascript'>
            $(document).ready(function() {
                $('.tagalizer').tagalizer({
                    input: "#tagalizer-input",
                    onKeyUp: function(key, keyCode) {
                        console.log("keyup:" + keyCode + " | " + key)
                    },
                    onItemAdd: function(item, length) {
                        console.log("itemAdd:" + item + " | " + length)
                    },
                    onDelete: function(index, value) {
                        console.log("delete:" + index + " | " + value)
                    },
                    onClickItem: function(index, value) {
                        console.log("clickItem:" + index + " | " + value)
                    },
                    onDuplicateItem: function() {
                        console.log("duplicate item found")
                    }
                });
            });
        </script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="tagalizer.css" charset="utf-8">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center page-header">
                        <h1>Tagalizer</h1>
                        <p>A tag editor jQuery</p>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">Simple tag with input</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="tagalizer"></div>
                            </div>

                            <div class="form-group">
                                <label for="tagalizer-input">Hidden Input</label>
                                <input type="text" class="form-control" id="tagalizer-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
